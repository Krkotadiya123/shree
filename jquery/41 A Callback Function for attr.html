<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Callback Function for attr</title>
    <script
      scr="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#text").attr("href", function (i, origValue) {
            return origValue + "https://github.com/";
          });
        });
      });
    </script>
  </head>
  <body>
    <p><a href="https://github.com/" id="text">github.com</a></p>
    <button>change href Value</button>
    <p>
      Mouse over the link (or click on it) to see that the value of the href
      attribute has changed.
    </p>
  </body>
</html>
